<!-- Note the template data variable, the "data" property
     inside the context passed to the template, is mapped to a 
     template variable called "hero" -->
<ng-template #hello let-hero="data" let-item>
  Hello, {{hero?.name}}. Your age {{item.age}}
</ng-template>

<!-- we pass an object to be used as the template data  -->
<app-tab [template]="hello" [dataContext]="{name:'idan'}"></app-tab>
